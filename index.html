<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Infinite Goals Register | TO-DO App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="box">
      <br />
      <h2>Infinite Goals Register</h2>
      <div class="inputbox">
        <input type="text" id="taskInput" placeholder="Endless tasks, infinite success....." />
        <button id="btn"><b>Add Task</b></button>
      </div>
      <div class="task">
        <div class="left">
          <h4>Incomplete Tasks</h4>
          <br />
          <div id="incompleteTasks"></div>
        </div>
        <div class="right">
          <h4>Completed Tasks</h4>
          <br />
          <div id="completedTasks"></div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>

        Mostafa Raihan
      </a>. All rights reserved.
    </p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
